<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="php.backend" method="post"></form>
    <table> 
        <tr>
            <td><label for="Username">Username</label></td>
            <td><input type="text" id="Username" required placeholder="Enter your user name"></td>
        </tr>
        <tr>
            <td><label for="Password">Password</label></td>
            <td><input type="password" id="Password"></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" id="Email"></td>
        </tr>
        <tr>
            <td><label for="DOB">DOB</label></td>
            <td><input type="date" id="DOB"></td>
        </tr>
        <tr>
            <td><label for="Time">Time</label></td>
            <td><input type="datetime-local" id="Time"></td>
        </tr>
        <tr>
            <td><label for="Phone-no">Phone-no</label></td>
            <td><input type="tel" id="Phone-no"></td>
        </tr>
        <tr>
            <td><label for="Number">Number</label></td>
            <td><input type="number" id="Number"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label></td>
            <td>
                male<input type="radio" name="Gender" id="">
                female<input type="radio" name="Gender" id="">
                others<input type="radio" name="Gender" id="">
            </td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies</label></td>
            <td>
                Travelling<input type="checkbox" name="Hobbies" id="">
                Playing Cricket<input type="checkbox" name="Hobbies" id="">
                Music<input type="checkbox" name="Hobbies" id="">
                Dance<input type="checkbox" name="Hobbies" id="">
                Others <input type="checkbox" name="Hobbies" id="">
            </td>
            <tr>
                <td><label for="Enter-Hobbies">Enter-Hobbies</label></td>
                <td>
                    <textarea name="" id="" cols="50" rows="3"></textarea>
                </td>
            </tr>
    <tr>
        <td><label for="Files">Files</label></td>
        <td><input type="file" accept="" name="" id="Files"></td>
    </tr>
    <tr>
        <td><label for="City">City</label></td>
        <td>
            <select>
                <option value="">Enter your city</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Bharuch">Bharuch</option>
                <option value="Surat">Surat</option>
                <option value="Mumbai">Mumbai</option>
            </select>           
        </td>
    </tr>
    <tr>
        <td><label for="Readmore">Readmore</label></td>
        <td><input type="button" value="Readmore">
        </td>
    </tr>
    <tr>
        <td><label for="Education">Education</label></td>
        <td>
            <select>
                <option value="">None</option>
                <option value="">10th</option>
                <option value="">12th</option>
                <option value="">Bachelor</option>
                <option value="">Master</option>
                <option value="">PHD</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="Colour">Colour</label></td>
        <td><input type="color" name="" id="Colour"></td>
    </tr>
    <tr>
        <td><label for="Range">Range</label></td>
        <td><input type="range" name="" value="25" id="Range"></td>
    </tr>
    <tr>
        <td><label for="Reset">Reset</label></td>
        <td><input type="reset" value="Reset"></td>
    </tr>
    <tr>
        <td><label for="Submit">Submit</label></td>
        <td><input type="submit" value="Submit"></td>
    </tr>
    </table>
</body>
</html>
